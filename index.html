<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 offset-md-4 text-center" style="padding-top: 20px;">
        <h1>Current Weather</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4" style="padding-top: 30px;"><input type="text" class="col-md-9" id="search-query" placeholder="Enter City Here">
        </input>
        <button type="button" class="btn btn-primary search">Search</button>
      </div>
    </div>
    <div class="current-weather row" style="padding-top: 30px;">
    </div>
    <div class="row" <div id="forecast-weather-input" class="col" style="    padding-left: 350px;
    padding-top: 30px;
    padding-right: 200px;">
    </div>
  </div>
  <script id="weather-template" type="text/x-handlebars-template">
    <div class="col-md-1 offset-md-4">
          <div><h4>{{HBTemperature}}</h4></div>
          <div><p style="font-family: Comic Sans MS">{{HBCity}}</p></div>
          <div><p>{{HBConditions}}</p></div>
        </div>
        <img class="col-md-1" src="{{HBImage}}" alt="">
        </div>
    </script>
  <script id="forecast-weather-template" type="text/x-handlebars-template">
    <div class="col-md-2 text-center" style="border-style: solid; border-color: #1873CD;">
        <div>{{Condition}}</div>
        <div>{{HighTemp}}</div>
        <div><img src="{{Image}}"></div>
        <div>{{DayOfWeek}}</div>
        </div>
      </script>
  <script src="moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
